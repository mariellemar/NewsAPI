<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS</title>
</head>
<body>
    <h1>Latest News</h1>

    {% for i in articles %}

    <img src = "{{i.urlToImage}}" alt="" height="200px" width="200px">
    
        <p> {{ i.author }} </p>
        <p> {{ i.title }} </p>
        <p> {{ i.description }} </p>
        <br>

        <a href="{{ i.url }}" target="_blank">See full article...</a>
        <small>published at: {{ i.publishedAt }} </small>

        <hr>
        
    {% endfor %}

    

</body>
</html>
